<!doctype html>
<html>

<head>
    <title>Catalog P4IoT</title>
    <link href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css" rel="stylesheet" />
</head>

<body>
    <div class="m-6 p-6">
        <div class=" col-6 mx-auto ">

            <h1>Endpoints</h1>
            <div class="Box">
                <div class="Box-row Box-row--gray">
                    <h2>/all</h2>
                    <p>Return all the json</p>
                </div>
                <div class="Box-row Box-row--gray">
                    <h2>/devices</h2>
                    <p>Return all the devices</p>
                </div>
                <div class="Box-row Box-row--gray">
                    <h2>/device/:id</h2>
                    <p>Return the device with the specified ID</p>
                </div>
                <div class="Box-row Box-row--gray">
                    <h2>/houses</h2>
                    <p>Return all the houses</p>
                </div>
                <div class="Box-row Box-row--gray">
                    <h2>/house/:id</h2>
                    <p>Return the house with the specified ID</p>
                </div>
                <div class="Box-row Box-row--gray">
                    <h2>/users</h2>
                    <p>Return all the users</p>
                </div>
                <div class="Box-row Box-row--gray">
                    <h2>/user/:id</h2>
                    <p>Return the user with the specified ID</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
